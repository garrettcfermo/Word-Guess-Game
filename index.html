<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="asserts/images/hawaiian-flower.ico" rel="icon" type="image/x-icon" />
  <title>Hawaiian Hangman</title>

  <!-- Font Styles -->
  <link href="https://fonts.googleapis.com/css?family=Monoton|Pacifico" rel="stylesheet">


  <!-- Stylesheets -->
  <link rel="stylesheet" href="asserts/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="asserts/css/style.css">

</head>

<body>

<!-- Headers -->
  <div class="container header">
    <div class="row">
      <div class="col-lg-12">
        <h1 id="logo">HANGMAN</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2 id="logo-style">Hawaiian Style</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2 id="Music-Title"></h2>
      </div>
    </div>
  </div>

  <div class="container main">
    <div class="row">
      <div class="col-md-6">
        <div class="game-image">
          <img class="game-image" src="asserts/images/hangman-image.jpg" alt="">
        </div>
      </div>
      <div class="col-md-6 game-col">
        <div class="game">
          <h5>Press any key to get started!</h5>
          <h5>Wins</h5>
          <h5 class="winScore"></h5>
          <h5>Current Word</h5>
          <h5 class="currentWord"></h5>
          <h5>Number of Guesses Remaining</h5>
          <h5 class="guessremain"></h5>
          <h5>Letters Already Guessed</h5>
          <h5 class="alreadyguessed"></h5>
          <div class="game-music">
            <audio controls>
              <source src="asserts/audios/Home_Screen_Song.m4a" type="audio/mp4">
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>

  



  <!-- Java Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="asserts/javascript/game.js"></script>
</body>

</html>
